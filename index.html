<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPS</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    
    <div class="headerSection">
        <h1 class="header" id="title">Rock, Paper, Scissors?</h1>
    </div>
<div class="gameContainer">
    <div class="game">
        <div class="mainDisplay">
            <div class="resultsSection">
            <h1 class="gameText" id="results">Results: </h1>
        </div>
                        <div class="gameBox">
                         <h1 class="gameText" id="computerText">Computer: </h1>

                        </div>
                        <div class="gameBox">
                            <h1 class="gameText" id="playerText">Player: </h1>
                        </div>
</div>
                        <div class="choiceSection">
                            <div class="csBox">
                            <button class="choiceButton" id="Rock">&#9994</button>
                            <h2>Rock</h2>
                            </div>
                            <div class="csBox">
                            <button class="choiceButton" id="Paper">&#9995</button>
                            <h2>Paper</h2>
                            </div>
                            <div class="csBox">
                            <button class="choiceButton" id="Scissors">&#9996</button>
                            <h2>Scissors</h2>
                            </div>
                        </div>
    </div>
</div>



            

            

            
      

        

    
        <script src="./index.js"></script>

</body>
</html>
