<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPS</title>
    <script src="./index.js" defer></script>
    <link ref="stylesheet" href="./styles.css">
</head>

<body>
    <div class="score">
        <h1 class="ties">Ties:0</h1>
    </div>
    <div class="winnerDiv">
        <h1 class="winner"></h1>
        <button class="reset" onclick="resetGame()">Play Again?</button>
    </div>
    <div class="playerSection">
        <h3 class="playerChoice"></h3>
        <h3 class="playerScore">Score:0</h3>
        <div class="playerImgs">
             <button alt="Rock" class="img" id="rock">Rock</button>
             <button alt="Paper" class="img" id="paper">Paper</button>
             <button alt="Scissors" class="img" id="scissors">Scissors</button>
        </div>

        <div class="computerSection">
            <h3 class="computerChoice"></h3>
            <h3 class="computerScore">Score:0</h3>
            <div class="computerImgs">
                <button alt="This is a picture of a rock" class="rock">Rock</button>
                <button alt="This is a picture of paper" class="paper">Paper</button>
                <button alt="This is a picture of scissors" class="scissors">Scissors</button>
            </div>




        </div>





</body>


</html>
